<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  </head>
  <body>
    <!-- navigation bar -->
    <div class="nav-bar">
      <nav>
        <!-- left side of nav bar -->
        <div class="left-side">
          <!-- sidebar button -->
          <div class="side-but">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="37"
              fill="currentColor"
              class="bi bi-list"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
              />
            </svg>
          </div>
          <!-- Youtube Logo -->
          <div class="logo">
            <img
              src="./assets/ChatGPT Image May 30, 2025, 08_56_36 PM.png"
              alt="LOGO"
              width="100px"
              height="40px"
            />
          </div>
        </div>
        <!-- right side of nav bar-->
        <!-- search bar -->
        <div class="search">
          <input type="search" placeholder="Search" />
          <div class="search">
            <button id="search-but">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="37"
                fill="white"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                />
              </svg>
            </button>
          </div>
        </div>
        <!-- create button -->
        <div class="create">
          <button class="create-but">+ Create</button>
        </div>
        <!-- account button -->
        <div class="account">
          <img
            src="./assets/cinna.jpeg"
            alt="Account Logo"
            width="40px"
            height="40px"
          />
        </div>
      </nav>
    </div>

</html>
